<!DOCTYPE html>
<html>
  <head>
    <title>Turtle Control Panel</title>
    <!-- Turtle movement script -->
    <script src="./WebScript.js"></script>
  </head>
  <body>
    <!-- Voxel rendering -->
    <script type="module" src="./render.js"></script>
    <!-- Turtle contact buttons -->
    <button style="font-size: 30px;" type="button" onclick="turtlePrint()">Test</button>
    <button style="font-size: 30px;" type="button" onclick="turtleForward()">Forward</button>
    <button style="font-size: 30px;" type="button" onclick="turtleBack()">Back</button>
    <button style="font-size: 30px;" type="button" onclick="turtleLeft()">Left</button>
    <button style="font-size: 30px;" type="button" onclick="turtleRight()">Right</button>
    <button style="font-size: 30px;" type="button" onclick="turtleUp()">Up</button>
    <button style="font-size: 30px;" type="button" onclick="turtleDown()">Down</button>
    <button style="font-size: 30px;" type="button" onclick="turtleFuel()">Get Fuel</button>
    <p id="coords"></p>
  </body>
</html>
